<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button ion-button (click)="closeModal()">
        <ion-icon
          size="large"
          size="large"
          name="close-circle"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Seleziona Comune</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let comune of comuni" (click)="selectComune(comune)">
      <ion-avatar slot="start">
        <ion-icon style="zoom: 2" name="business"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{comune}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
